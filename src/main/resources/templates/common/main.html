<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>EASY FIND</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
	*{
      transition-duration: 0.8s;
	}
	body{
	  margin: 0;
	  padding: 0;
	  
	   -ms-overflow-style: none; /* 인터넷 익스플로러 */
	  scrollbar-width: none; /* 파이어폭스 */
	}
	.section{
	  width: 100%;
	  height: 100vh;
	  font-size: 32px; 
	  text-align: center;
	}
	body::-webkit-scrollbar {
	  display: none;
	}
</style>
</head>
<body style="background-color: gray">

	<div class="section" style="font-size: 32px; text-align: center; background-color:gray;">
		<div style="width: 999px; height: 100%; margin: 0 auto; padding-top:5%;">
			<h2 style="color: white; width: 100%; text-align: left;">간편하고<br> 빠른 저장으로<br>물건 관리를 해보세요.</h2>
			<img alt="barcode" src="barcode4.png"style="height: 50%;">
		</div>
	</div>
	<div class="section" style="font-size: 32px; text-align: center; background-color:gray;">
		<div style="width: 999px; height: 100%; margin: 0 auto; padding-top:5%">
			<h2 style="color: white; width: 100%; text-align: left;">바코드 리더기가<br> 없어도 가능!</h2>
			<img alt="barcode" src="barcode2.png"style="height: 50%;">
		</div>
	</div>
	<div class="section" style="font-size: 32px; text-align: center; background-color: gray;">
		<div style="width: 999px; height: 100%; margin: 0 auto; padding-top:5%">
			<h2 style="color: white; width: 100%; text-align: left;">지금 바로 시작하기 ></h2>
			<img alt="barcode" src="barcode3.png"style="height: 50%;">
		</div>
	</div>
  
  
  <script type="text/javascript">
  window.onload = function(){
      const elm = document.querySelectorAll('.section');
      const elmCount = elm.length;
      elm.forEach(function(item, index){
        item.addEventListener('mousewheel', function(event){
          event.preventDefault();
          let delta = 0;

          if (!event) event = window.event;
          if (event.wheelDelta) {
              delta = event.wheelDelta / 120;
              if (window.opera) delta = -delta;
          } 
          else if (event.detail)
              delta = -event.detail / 3;

          let moveTop = window.scrollY;
          let elmSelector = elm[index];

          // wheel down : move to next section
          if (delta < 0){
            if (elmSelector !== elmCount-1){
              try{
                moveTop = window.pageYOffset + elmSelector.nextElementSibling.getBoundingClientRect().top;
              }catch(e){}
            }
          }
          // wheel up : move to previous section
          else{
            if (elmSelector !== 0){
              try{
                moveTop = window.pageYOffset + elmSelector.previousElementSibling.getBoundingClientRect().top;
              }catch(e){}
            }
          }

          const body = document.querySelector('html');
          window.scrollTo({top:moveTop, left:0, behavior:'smooth'});
        });
      });
    }
  </script>
</body>
</html>
