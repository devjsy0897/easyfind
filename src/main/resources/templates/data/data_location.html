<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>EASY FIND - location</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light">

<!-- navbar 위치 -->
<div th:include="~{/common/navbar}"></div>

<section style="width:500px; margin:0 auto;">
	<div style="margin-left: 15px; margin-top:20px; font-weight: bold;">바코드 / 상품 번호</div>
    <input type="text" class="form-control" placeholder="바코드/상품 번호" th:value="${barcodeInfo}" style="width:100%; height:40px; padding-left:15px; border-radius: 10px;">
    <div style="margin-left: 15px; margin-top:20px;  font-weight: bold;">상품 이름</div>
    <input type="text" class="form-control" placeholder="상품 이름" style="width:100%; height:40px; padding-left:15px; border-radius: 10px;">
    
    <div style="margin-left: 15px; margin-top:40px;  font-weight: bold;">위치 선택 - 대분류</div>
    <select class="custom-select" id="loca1" onchange="locaChange('loca1');" style="width:100%; height:40px; padding-left:15px; border-radius: 10px;">
        <option>직접 입력하기</option>
        <option selected>1-One</option>
        <option>1-Two</option>
        <option>1-Three</option>
    </select>
    <input type="text" class="form-control" id="toggleloca1" placeholder="ex)부산 본사" style="display:none; width:100%; height:40px; margin-top: 5px; padding-left:15px; border-radius: 10px;">
    <div style="margin-left: 15px; margin-top:40px;  font-weight: bold;">위치 선택 - 중분류</div>
    <select class="custom-select" id="loca2" onchange="locaChange('loca2');" style="width:100%; height:40px; padding-left:15px; border-radius: 10px;">
        <option>직접 입력하기</option>
        <option selected>2-One</option>
        <option>2-Two</option>
        <option>2-Three</option>
    </select>
    <input type="text" class="form-control" id="toggleloca2" placeholder="ex)3012호" style="display:none; width:100%; margin-top: 5px; height:40px; padding-left:15px; border-radius: 10px;">
    <div style="margin-left: 15px; margin-top:40px;  font-weight: bold;">위치 선택 - 소분류</div>
    <select class="custom-select" id="loca3" onchange="locaChange('loca3');" style="width:100%; height:40px; padding-left:15px; border-radius: 10px;">
        <option selected>직접 입력하기</option>
        <option>3-One</option>
        <option>3-Two</option>
        <option>3-Three</option>
    </select>
    <input type="text" class="form-control" id="toggleloca3" placeholder="ex)B랙 A-3" style="display:none; width:100%; margin-top: 5px; height:40px; padding-left:15px; border-radius: 10px;">
    <button onclick="save" class="btn btn-primary" style="width:100%; height:40px; margin-top:20px; border-radius: 10px;" >확인</button>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">

	window.onload = function(){
		let ids = ['loca1','loca2','loca3'];
		
		for(let i =0;i<ids.length;i++){
			if(document.getElementById(ids[i]).value == '직접 입력하기'){
				$('#toggle'+ids[i]).slideDown(0);
			}else{
				$('#toggle'+ids[i]).slideUp(0);
			}
		}
	}
	function locaChange(obj){
		if(document.getElementById(obj).value == '직접 입력하기'){
			$('#toggle'+obj).slideDown(200, 'linear');
		}else{
			$('#toggle'+obj).slideUp(200, 'linear');
		}
	}

</script>
</body>
</html>
